<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6: Simple HTML Form</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <form>
    <h1>Give Us Your Details!</h1>
    
        <div class="row">
            <div class="col-25">
                <label><strong>First Name</strong></label>
            </div>
            <div class="col-75">
                <input type="text" name="first name" placeholder="Your Name..." required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label><strong>Last Name</strong></label>
            </div>
            <div class="col-75">
                <input type="text" name="last name" placeholder="Your Last Name..." required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label><strong>Your Email</strong></label>
            </div>
            <div class="col-75">
                <input type="email" name="email" placeholder="Your Email..." required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label><strong>Your Password</strong></label>
            </div>
            <div class="col-75">
                <input type="password" name="password" placeholder="Enter Password..." required>
            </div>
        </div>
    </div>
<p>
    <button type="submit">Submit</button>
</p>    
    </form>
</body>
</html>
